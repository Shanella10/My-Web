<div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-container">
        <form action="/submit_tracks" method="post">
            <div class="form-group">
                <h3>College</h3>
                <label for="college">College Courses:</label>
                <select id="Courses" name="Courses">
                    <option value="">Select Course</option>
                    <option value="BSCS">Bachelor of Science in Computer Science</option>
                    <option value="ACT">Associate in Computer Technology</option>
                    <option value="BEED">Bachelor of Elementary Education </option>
                    <option value="BSBA">BS in Business Administration</option>
                    <option value="BSED">Bachelor of Secondary Education</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Senior High School</h3>
                <label for="SHS">Senior Highschool Tracks:</label>
                <select id="SHS" name="Senior Highschool Tracks">
                    <option value="">Select Tracks</option>
                    <option value="STEM">Science, Technology, Engineering, and Mathematics (STEM)</option>
                    <option value="ABM">Accountancy, Business, and Management (ABM)</option>
                    <option value="HUMSS">Humanities and Social Sciences (HUMSS)</option>
                    <option value="ArtsDesign">Arts & Design</option>
                    
                </select>
             <div>  

                <div class="form-container">
                    <form action="/submit_tvl" method="post">
                        <div class="form-group">
                            <label for="TVL">Technical-Vocational-Livelihood Program:</label>
                            <select id="TVL" name="TVL">
                                <option value="">Select Program</option>
                                <option value="Cookery">Cookery</option>
                                <option value="ICT">Information and Communications Technology (ICT)</option>
                            </select>
                        </div> 

            <button type="submit">Submit</button>
        </form>
